version: '3.8'

services:
  agenthub:
    build: .
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      # Database configuration (uncomment and configure as needed)
      # - GOOGLE_CLOUD_PROJECT_ID=your-project-id
      # - BIGQUERY_DATASET_ID=agenthub_production
      # - BIGQUERY_LOCATION=US
      # - BIGQUERY_AGENTS_TABLE=agents
      # - BIGQUERY_CONVERSATIONS_TABLE=conversations
      # - GOOGLE_APPLICATION_CREDENTIALS=/app/service-account.json
    volumes:
      # Mount Google Cloud service account key (uncomment if using BigQuery)
      # - ./service-account.json:/app/service-account.json:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/api/agents', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s